<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Figma</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="transfer">
            <ul class="transfer__list">
                <li class="transfer__item">
                    <a class="transfer__button" href="#"><span
                            class="transfer__preferences transfer__preferences--green">01 <span
                                class="transfer__link">Preferences</span></span></a>
                </li>
                <li class="transfer__item">
                    <a class="transfer__button" href="#"><span class="transfer__preferences">02 <span>Bean
                                Type</span></span></a>
                </li>
                <li class="transfer__item">
                    <a class="transfer__button" href="#"><span class="transfer__preferences">03
                            <span>Quantity</span></span></a>
                </li>
                <li class="transfer__item">
                    <a class="transfer__button" href="#"><span class="transfer__preferences">04 <span>Grind
                                Option</span></span></a>
                </li>
                <li class="transfer__item">
                    <a class="transfer__button" href="#"><span
                            class="transfer__preferences transfer__preference--size">05 <span
                                class="transfer__coffee">Deliveries</span></span></a>
                </li>
            </ul>
        </div>
        <div class="enumeration">
            <button class="enumeration__buttons">
                <p class="enemuration__pharagraph">How do you drink your coffee?</p>
            </button>
            <ul class="enumeration__list">
                <li class="enumeration__list-item">
                    <button class="enumeration__button">
                        <h3 class="enumeration__title">Capsule</h3>
                        <p class="enumeration__discription">Compatible with Nespresso systems and similar brewers</p>
                    </button>
                </li>
                <li class="enumeration__list-item">
                    <button class="enumeration__button enumeration__button--green">
                        <h3 class="enumeration__title">Filter</h3>
                        <p class="enumeration__discription">For pour over or drip methods like Aeropress, Chemex, and
                            V60</p>
                    </button>
                </li>
                <li class="enumeration__list-item">
                    <button class="enumeration__button">
                        <h3 class="enumeration__title">Espresso</h3>
                        <p class="enumeration__discription">Dense and finely ground beans for an intense, flavorful
                            experience</p>
                    </button>
                </li>
            </ul>
        </div>
    </div>





     <div class="taste">
        <div class="taste__content">
            <button class="taste__buttons">
                <p class="taste__pharagraph">What type of coffee?</p>
            </button>
            <ul class="taste__list">
                <li class="taste__list-item">
                    <button class="taste__button">
                        <h3 class="taste__title">What type of coffee?</h3>
                        <p class="taste__discription">Distinct, high quality coffee from a specific family-owned farm
                        </p>
                    </button>
                </li>
                <li class="taste__list-item">
                    <button class="taste__button taste__button--green">
                        <h3 class="taste__title">Decaf</h3>
                        <p class="taste__discription">Just like regular coffee, except the caffeine has been removed</p>
                    </button>
                </li>
                <li class="taste__list-item">
                    <button class="taste__button">
                        <h3 class="taste__title">Blended</h3>
                        <p class="taste__discription">Combination of two or three dark roasted beans of organic coffees
                        </p>
                    </button>
                </li>
            </ul>
        </div>









        <div class="appetite">
            <div class="appetite__content">
                <button class="appetite__buttons">
                    <p class="appetite__pharagraph">How much would you like?</p>
                </button>
                <ul class="appetite__list">
                    <li class="appetite__list-item">
                        <button class="appetite__button appetite__button--green">
                            <h3 class="appetite__title">250g</h3>
                            <p class="appetite__discription">Perfect for the solo drinker. Yields about 12 delicious cups.</p>
                        </button>
                    </li>
                    <li class="appetite__list-item">
                        <button class="appetite__button">
                            <h3 class="appetite__title">500g</h3>
                            <p class="appetite__discription">Perfect option for a couple. Yields about 40 delectable cups.</p>
                        </button>
                    </li>
                    <li class="appetite__list-item">
                        <button class="appetite__button">
                            <h3 class="appetite__title">1000g</h3>
                            <p class="appetite__discription">Perfect for offices and events. Yields about 90 delightful cups.</p>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="change">
            <div class="change__content">
                <button class="change__buttons">
                    <p class="change__pharagraph">Want us to grind them?</p>
                </button>
                <ul class="change__list">
                    <li class="change__list-item">
                        <button class="change__button">
                            <h3 class="change__title">Wholebean</h3>
                            <p class="change__discription">Best choice if you cherish the full sensory experience</p>
                        </button>
                    </li>
                    <li class="change__list-item">
                        <button class="change__button">
                            <h3 class="change__title">Filter</h3>
                            <p class="change__discription">For drip or pour-over coffee methods such as V60 or Aeropress</p>
                        </button>
                    </li>
                    <li class="change__list-item">
                        <button class="change__button change__button--green">
                            <h3 class="change__title">Cafetiére</h3>
                            <p class="change__discription">Course ground beans specially suited for french press coffee</p>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="delivery">
            <div class="delivery__content">
                <button class="delivery__buttons">
                    <p class="delivery__pharagraph">How often should we deliver?</p>
                </button>
                <ul class="delivery__list">
                    <li class="delivery__list-item">
                        <button class="delivery__button delivery__button--green">
                            <h3 class="delivery__title">Every week</h3>
                            <p class="delivery__discription">$7.20 per shipment. Includes free first-class shipping.</p>
                        </button>
                    </li>
                    <li class="delivery__list-item">
                        <button class="delivery__button">
                            <h3 class="delivery__title">Every 2 weeks</h3>
                            <p class="delivery__discription">$9.60 per shipment. Includes free priority shipping.</p>
                        </button>
                    </li>
                    <li class="delivery__list-item">
                        <button class="delivery__button">
                            <h3 class="delivery__title">Every month</h3>
                            <p class="delivery__discription">$12.00 per shipment. Includes free priority shipping.</p>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="natural">
            <div class="natural__content">
                <p class="natural__pharagraph">Order Summary</p>
                <p class="natural__discription">“I drink my coffee as <span class="natural__view">Filter</span>, with a <span class="natural__view">Decaf</span> type of bean. <span class="natural__view">250g</span> ground ala <span class="natural__view">Cafetiére</span>, sent to me <span class="natural__view">Every Week</span>.</p>
            </div>
            <a href="#" class="natural__link">Create my plan!</a>
        </div>
</body>

</html>
